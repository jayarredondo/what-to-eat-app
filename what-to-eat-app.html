<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/what-to-eat-app.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <title>What Should I Eat?</title>
</head>
<body>
<nav class="navbar navbar-light navbar-bg">
    <a class="navbar-brand" href="#">
        <img src="img/What%20to%20eat_.png" width="60" height="60" class="d-inline-block align-top" alt="hungry-icon">
        <h1 class="float-right pl-3 navbar-text-color">What Should I Eat?</h1>
        <h5 class="navbar-text-color">San Antonio, TX</h5>
    </a>
</nav>
<div id="results" class="linear-bg"><h1>Your Results: Shown Here</h1></div>
<div class="container-fluid row mt-3 linear-bg">
    <div class="container col">
        <h2>Too hungry to choose and need an answer now?</h2>
        <button type="button" id="randomFoodButton" class="btn btn-color">Click Here!</button>
        <div id="randomGenFood"></div>
    </div>
    <div class="container col">
        <h4>Or, pick a category to narrow your results.</h4>
        <form>
            <div class="form-group">
                <label for="type" class="bg-select">Select a Category:</label><br><select id="type" class="w-100 bg-select">
                <option value="drive-thru">Drive-Thru</option>
                <option value="order-to-go">Order-To-Go</option>
                <option value="dine-in">Dine-In</option>
            </select><br>
            </div>
            <div class="form-group" id="foodBasedOnCategory">
                <label for="specialty" class="bg-select">What are you feeling?</label><br><select id="specialty" class="w-100 bg-select">
                <option value="any">Any</option>
                <option value="mexican-food">Mexican-Food</option>
                <option value="seafood">Seafood</option>
                <option value="tacos">Tacos</option>
                <option value="burritos">Burritos</option>
                <option value="burgers">Burgers</option>
                <option value="BBQ">Bar-B-Que</option>
                <option value="chicken">Chicken</option>
                <option value="asian cuisine">Asian Cuisine</option>
                <option value="pizza">Pizza</option>
                <option value="sandwiches">Sandwiches</option>
                <option value="wings">Wings</option>
                <option value="italian">Italian</option>
            </select><br><br>
                <button type="button" id="narrow-search" class="btn btn-color">Show me my results!</button>
            </div>
        </form>
        <div id="randomFood"></div>
    </div>
</div>
<div class="container row mt-5 linear-bg">
    <div class="col">
        <h1>What about dessert?</h1>
        <h3>I'm thinking...</h3>
        <h1 id="dessert"></h1>
        <button type="button" id="getDessert" class="btn btn-color">Get Dessert</button>
    </div>
    <div class="col" id="dessertResults"></div>
</div>
<script src="js/keys.js"></script>
<script src="js/index.js"></script>
</body>
</html>
